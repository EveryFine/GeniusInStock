name: XiangCao Cloud Hubei Sub Build
on:
  push:
    branches: [ "dev" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
#  REGISTRY: ccr.ccs.tencentyun.com
#  REGISTRY_USERNAME: ${{ secrets.TENCENT_REGISTRY_USERNAME }}
#  REGISTRY_PASSWORD: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}
  IMAGE_NAME: ${{ github.repository_owner }}/geniusstockservicemaster
  TARGET_SSH_HOST: ${{ secrets.XIANGCAO_HUBEI_SSH_HOST }}
  TARGET_SSH_USER: ${{ secrets.XIANGCAO_HUBEI_SSH_USER }}
  TARGET_SSH_PASSWORD: ${{ secrets.XIANGCAO_HUBEI_SSH_PASSWORD }}
  TARGET_SSH_PORT: ${{ secrets.XIANGCAO_HUBEI_SSH_PORT }}
  STOCK_DB_CONTAINER_NAME: GeniusStockDbService
  STOCK_DB_NETWORK: mariadb_instock_network
  STOCK_DB_PASSWORD: ${{ secrets.STOCK_DB_PASSWORD }}
  TARGET_SERVICE_PORT: 9989

jobs:
  build-and-push-image:
    name: Build Docker image and push to repositories
    runs-on: ubuntu-latest
    environment: main
    permissions:
      contents: read
      packages: write
      attestations: write
    outputs:
      output_image_tags: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ${{ env.REGISTRY }}
#          username: ${{ env.REGISTRY_USERNAME}}
#          password: ${{ env.REGISTRY_PASSWORD }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}



